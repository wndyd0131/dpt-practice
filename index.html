<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth Estimation Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f4f6fb;
            min-height: 100vh;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 1.2rem;
            color: #222;
        }
        .upload-area {
            border: 2px dashed #6c63ff;
            border-radius: 12px;
            padding: 1.5rem;
            background: #f8f9ff;
            cursor: pointer;
            transition: border-color 0.2s;
            margin-bottom: 1.2rem;
        }
        .upload-area.dragover {
            border-color: #222;
        }
        .upload-area input {
            display: none;
        }
        .preview {
            margin: 1rem 0 0.5rem 0;
        }
        .preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .btn {
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 2.2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        .btn:disabled {
            background: #b3b0ff;
            cursor: not-allowed;
        }
        .result {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .result img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .spinner {
            margin: 2rem auto 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6c63ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Depth Estimation</h2>
        <div class="upload-area" id="uploadArea">
            <span id="uploadText">Drag & drop an image or <b>click to select</b></span>
            <input type="file" id="imageInput" accept="image/*" />
        </div>
        <div class="preview" id="preview"></div>
        <button class="btn" id="uploadBtn" disabled>Get Depth Map</button>
        <div id="spinner" class="spinner" style="display:none;"></div>
        <div class="error" id="errorMsg"></div>
        <div class="result" id="result"></div>
    </div>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const uploadBtn = document.getElementById('uploadBtn');
        const spinner = document.getElementById('spinner');
        const resultDiv = document.getElementById('result');
        const errorMsg = document.getElementById('errorMsg');
        let selectedFile = null;
        let previewUrl = null;

        // Drag and drop events
        uploadArea.addEventListener('click', () => imageInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                imageInput.files = e.dataTransfer.files;
                handleFileChange();
            }
        });
        imageInput.addEventListener('change', handleFileChange);

        function handleFileChange() {
            errorMsg.textContent = '';
            resultDiv.innerHTML = '';
            if (imageInput.files && imageInput.files[0]) {
                selectedFile = imageInput.files[0];
                if (previewUrl) URL.revokeObjectURL(previewUrl);
                previewUrl = URL.createObjectURL(selectedFile);
                preview.innerHTML = `<img src="${previewUrl}" alt="Preview" />`;
                uploadBtn.disabled = false;
            } else {
                preview.innerHTML = '';
                uploadBtn.disabled = true;
            }
        }

        uploadBtn.onclick = async () => {
            if (!selectedFile) return;
            errorMsg.textContent = '';
            resultDiv.innerHTML = '';
            spinner.style.display = 'block';
            uploadBtn.disabled = true;
            const formData = new FormData();
            formData.append('file', selectedFile);

            const response = await fetch('http://localhost:8000/upload/', {
                method: 'POST',
                body: formData
            }).then(async response => {
                const data = await response.blob()
                    .then(blob => {
                        const imageUrl = URL.createObjectURL(blob);
                        spinner.style.display = 'none';
                        uploadBtn.disabled = false;
                        resultDiv.innerHTML = `
                                <div>
                                    <div style='font-size:0.95em;color:#888;margin-bottom:0.3em;'>Original</div>
                                    <img src="${previewUrl}" alt="Original" />
                                </div>
                                <div>
                                    <div style='font-size:0.95em;color:#888;margin-bottom:0.3em;'>Depth Map</div>
                                    <img id="depthImage" src="${imageUrl}" alt="Depth Map" />
                                </div>
                            `;
                    }).catch(e => {
                        console.error(e);
                        errorMsg.textContent = 'Error processing image.'
                    });
            }).catch(e => {
                spinner.style.display = 'none';
                uploadBtn.disabled = false;
                errorMsg.textContent = 'Failed to connect to server.';
            });
        };
    </script>
</body>
</html>
